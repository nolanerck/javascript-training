{

	case "paul": alert( "Paul plays bass guitar." );
				 break;

	case "george": alert( "George plays electric guitar." );

	case "pete": 
	case "ringo":

				  {
				  	 alert( "Pete is no longer a Beatle." );

	default: alert( "Sorry that is not a Beatle." );
			 break;
}

</script>
