var musician = {
					name: "",
					instrument: "",
					yearsExperience: 0,
					email: "",
					getInfo: function()
					{
						document.write( "<br>Musician Details:<br>" );
						document.write( "<br>" );
						document.write( "Name: " + this.name );
						document.write( "<br>" );
						document.write( "Instrument: " + this.instrument );
						document.write( "<br>" );
						document.write( "Experience: " + this.yearsExperience );
						document.write( "<br>" );
						document.write( "Email: " + this.email );
						document.write( "<br>" );
					},
					practice: function()
					{
						document.write( this.name + " is practicing the " + this.instrument );
						document.write( "<br>" );	
					}
				};

var theGuitarist = musician;

theGuitarist.getInfo();
