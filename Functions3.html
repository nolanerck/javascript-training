<script>

function displayBand( person, instrument, bandName )
{
	//alert( person + " plays " + instrument + " in the band " + bandName );

	var myMessage = person + " <b>PLAYS</b> " + instrument + " in the band " + bandName;

	document.write( myMessage + "<br>" );
}

displayBand( "John Lennon", "acoustic guitar", "The Beatles" );
displayBand( "Mick Ronson", "guitar", "The Spiders From Mars" );
displayBand( "Steph Carpentar", "guitar", "Deftones" );
displayBand( "Vince Clarke", "keyboards", "Erasure" );
displayBand( "Les Claypool", "bass", "Primus" );

</script>
