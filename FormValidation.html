<!DOCTYPE html>
<html>
<head>
	<title>Musician Signup Form</title>
</head>
<body>

<form name="frmMusician" id="frmMusician" method="get" action="processform.php">

	<div>
		<label for="MusicianName">Name:</label>
		<input type="text" name="MusicianName" id="MusicianName" />
	</div>

	<div>
		<label for="Instrument">Instrument:</label>
		<input type="text" name="Instrument" id="Instrument" />
	</div>

	<div>
		<label for="YearsExperience">Years Experience:</label>
		<input type="number" name="YearsExperience" id="YearsExperience" />
	</div>

	<div>
		<label for="EmailAddress">Email Address:</label>
		<input type="email" name="EmailAddress" id="EmailAddress" />
	</div>

	<div>
		<input type="submit" name="btnProcess" id="btnProcess" value="Process Form" />
	</div>
</form>

<div id="errorMessages">
	<h1>Your form has errors</h1>
	<div id="errorDetails">
	</div>
</div>

<script src="formutils.js"></script>
<script>
	var submitEl = document.getElementById( "btnProcess" );
	submitEl.addEventListener( "click", checkForm );

	window.onload = hideErrorMessages;
</script>

</body>
</html>
